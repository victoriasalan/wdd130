<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="wwr Contact Us Page">

    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <header>
        <img src="images/logo.png" alt="Logo" width="100">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>

    <main>
        <div class="contact-us">
            <h1>Contact Us</h1>
            <p>3653 Fort Union Blvd | Cottonwood Heights, UT 84121</p>
            <p>(435) 843-4364 |  info@whitewaterrafting.com</p>
        </div>
        <div class="map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3028.4753827655545!2d-111.79481826391003!3d40.619397056884424!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8752631668c9375d%3A0x38d398981bc77bee!2sBig%20Cottonwood%20Canyon%20Park%20and%20Ride%20Overflow!5e0!3m2!1ses-419!2sus!4v1744691575154!5m2!1ses-419!2sus" width="500" height="300" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        <section class="profiles">
            <h2>Meet Our Team</h2>
            <div class="employee-grid">
                <figure class="employee">
                    <img src="images/employee1.jpg" alt="Smiling employee 1">
                    <figcaption>Alex Peterson | Manager</figcaption>
                </figure>
                <figure class="employee">
                    <img src="images/employee2.jpg" alt="Smiling employee 2">
                    <figcaption>Maria Lopez | Lead Guide</figcaption>
                </figure>
                <figure class="employee">
                    <img src="images/employee3.jpg" alt="Smiling employee 3">
                    <figcaption>David Kim | Safety Leader</figcaption>
                </figure>
            </div>
        </section>
        <form>
            <h2>Contact Us</h2>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <div class="purpose-text">
                <p>Purpose of Your Message:</p>
            </div>
           <div class="radio-group">
                <label for="general">
                    <input type="radio" id="general" name="purpose" value="general" required> General Inquiry
                </label>
                <label for="reservation">
                    <input type="radio" id="reservation" name="purpose" value="reservation"> Reservation Question
                </label>
                <label for="suggestion">
                    <input type="radio" id="suggestion" name="purpose" value="suggestion"> Website Suggestion
                </label>
            </div>
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
            
            <label for="subscribe">
            <input type="checkbox" id= "subscribe" name="subscribe"> Please subscribe me to the monthly newsletter
            </label>
            
            <button type="submit">Submit Request</button>
          </form>
    </main>
    <footer>
        <div class="wireframe">
            <a href="https://wireframe.cc/puk0va" target="_blank">Wireframe</a>
        </div>
        <p>&copy;2025 - White Water Rafting - Victoria Salazar</p>
        <nav class="sociallinks">
            <a href="https://facebook.com">
                <img src="images/facebook-icon.svg" alt="Facebook" width="30">
            </a>
            <a href="https://instagram.com">
                <img src="images/ig-icon.svg" alt="Instagram" width="30">
            </a>
            <a href="https://twitter.com">
                <img src="images/twitter-icon.svg" alt="Twitter" width="30">
            </a>
        </nav>
    </footer>
</body>

</html>
